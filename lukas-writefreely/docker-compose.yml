version: "3"

volumes:
  web-keys:
  db-data:

networks:
  external_writefreely:
  internal_writefreely:
    internal: true

services:
  writefreely-web:
    container_name: "writefreely-web"
    image: "writeas/writefreely:latest"

    volumes:
      - "${APP_DATA_DIR}/keys:/go/keys"
      - "${APP_DATA_DIR}/config.ini:/go/config.ini"

    networks:
      - "internal_writefreely"
      - "external_writefreely"

    ports:
      - "8080:8080"

    depends_on:
      - "writefreely-db"

    restart: unless-stopped

  writefreely-db:
    container_name: "writefreely-db"
    image: "mariadb:latest"

    volumes:
      - "${APP_DATA_DIR}/data:/var/lib/mysql/data"

    networks:
      - "internal_writefreely"

    environment:
      - MYSQL_DATABASE=writefreely
      - MYSQL_ROOT_PASSWORD=xaf1h34A7685wawA78o7YLa

    restart: unless-stopped